{% extends "base.html" %}
{% block title %}Trade - {{ share_type|capitalize }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">Trade on: {{ market.title }}</h2>
  <p class="mb-2 text-gray-600">{{ market.description }}</p>
  <p class="text-sm text-gray-500 mb-6">Ends: {{ market.end_date.strftime('%Y-%m-%d') }}</p>

  <form method="POST">
    <label class="block text-gray-700 mb-2">Amount to Buy ({{ share_type|capitalize }}):</label>
    <input type="number" name="amount" step="0.01" min="0.01" required class="w-full p-3 border rounded mb-4">

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
      Buy {{ share_type|capitalize }} @ ${{ market.price_yes if share_type == 'yes' else market.price_no }}
    </button>
  </form>
</div>
{% endblock %}
